outdoor_view:
  name: Outdoor
  view: yes
  entities:
    - group.garage_group
    - group.front_porch

front_porch:
  name: Front Door
  control: hidden
  entities:
    - switch.front_porch_45
    - sensor.front_porch_burglar
    - sensor.front_porch_relative_humidity
    - sensor.front_porch_temperature
    - binary_sensor.ring_front_door_ding
    - binary_sensor.ring_front_door_motion
    - sensor.front_porch_luminance
    - camera.front_door

garage_group:
  name: Garage
  control: hidden
  entities:
    - switch.garage_overhead
    - sensor.garage_temperature
    - binary_sensor.aeotec_dsb45_water_sensor_sensor
    - switch.garage_door_opener_9
    - camera.garage

outdoor_group:
  name: Outdoor
  control: hidden
  entities:
    - switch.outdoor_lights_switch