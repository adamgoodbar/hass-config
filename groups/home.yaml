default_view:
  name: Home
  view: yes
  entities:
    - group.weather_now
    - group.security_group
    - group.camera_group
    - group.climate_group
    - group.crime
    - climate.home

security_group:
  name: Security
  control: hidden
  entities:
    - lock.schlage_deadbolt_30
    - binary_sensor.bedroom_left_window
    - binary_sensor.bedroom_right_window
    - binary_sensor.diningroom_left_window
    - binary_sensor.diningroom_right_window
    - binary_sensor.den_left_window
    - binary_sensor.den_right_window
    - binary_sensor.kitchen_window
    - binary_sensor.office_window

climate_group:
  name: Climate
  entities:
    - switch.whole_house_fan_11
    - sensor.bedroom_temperature
    - sensor.living_room_temperature
    - sensor.home_temperature
    - sensor.home_humidity
    - sensor.office_temperature
    - sensor.server_closet_temperature
    - sensor.server_closet_relative_humidity

camera_group:
  name: Cameras
  entities:
    - camera.upstairs_hall
    - camera.den
    - camera.kitchen
    - camera.back_door
    - camera.garage