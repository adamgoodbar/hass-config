- id: "TurnLightsOnAtDusk"
  alias: Turn on at Dusk
  trigger:
    platform: sun
    event: sunset
    offset: '+00:00:00'
  action:
    service: switch.turn_on
    data:
      entity_id:  switch.front_porch_cafe_lights
  - alias: Christmas Lights
    service: switch.turn_on
    data:
      entity_id:  switch.holiday_lights
      entity_id:  switch.bedroom_window_light
- id: "TurnsLightsOffat10"
  alias: Turn off at 10 PM
  trigger:
      platform: time
      at: '22:00:00'
  action:
  - alias: Cafe Lights
    service: switch.turn_off
    data:
      entity_id:  switch.front_porch_cafe_lights
  - alias: Christmas Lights
    service: switch.turn_off
    data:
      entity_id:  switch.holiday_lights
      entity_id:  switch.bedroom_window_light
  - alias: Porch Lights
    service: switch.turn_off
    data:
      entity_id:  switch.switch.front_porch_45 
- id: "TurnLightsOnInMorning"
  alias: Turn Christmas Lights on at Dusk
  trigger:
      platform: time
      at: '05:45:00'
  action:
    service: switch.turn_on
    data:
      entity_id:  switch.front_porch_cafe_lights
  - alias: Christmas Lights
    service: switch.turn_on
    data:
      entity_id:  switch.holiday_lights
      entity_id:  switch.bedroom_window_light
- id: "TurnLightsffAtDawn"
  alias: Turn off Christmas Lights at 8 am
  trigger:
      platform: time
      at: '8:00:00'
  action:
  - alias: Cafe Lights
    service: switch.turn_off
    data:
      entity_id:  switch.front_porch_cafe_lights
  - alias: Porch Lights
    service: switch.turn_off
    data:
      entity_id:  switch.switch.front_porch_45 
  - alias: Christmas Lights
    service: switch.turn_off
    data:
      entity_id:  switch.holiday_lights
      entity_id:  switch.bedroom_window_light